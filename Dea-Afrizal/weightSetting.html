<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title> <!-- Mengubah title menjadi Height Converter -->
    <style>
        .container {
            width: 50%;
            margin: auto;
            text-align: center;
            padding-top: 50px;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weight Converter</h1>
        <input type="number" id="weightInput" placeholder="Enter Height"> <!-- Mengoreksi id jadi heightInput -->
        
        <select id="conversionType">
            <option value="KGtoG">Kilogram to Gram</option>
            <option value="GtoKG">Gram to Kilogram</option>
        </select>

        <button id="weightButton">Convert</button>
        
        <div class="result" id="result"></div>
    </div>

    <script src="weightSetting.js"></script> <!-- Hapus referensi ke suhu.js jika tidak perlu -->
</body>
</html>
