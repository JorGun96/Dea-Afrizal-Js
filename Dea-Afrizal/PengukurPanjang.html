<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Converter</title> <!-- Mengubah title menjadi Height Converter -->
    <style>
        .container {
            width: 50%;
            margin: auto;
            text-align: center;
            padding-top: 50px;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Height Converter</h1>
        <input type="number" id="heightInput" placeholder="Enter Height"> <!-- Mengoreksi id jadi heightInput -->
        
        <select id="conversionType">
            <option value="MtoKM">Meter to Kilometer</option>
            <option value="KMtoM">Kilometer to Meter</option>
        </select>

        <button id="heightButton">Convert</button>
        
        <div class="result" id="result"></div>
    </div>

    <script src="pengukurPanjang.js"></script> <!-- Hapus referensi ke suhu.js jika tidak perlu -->
</body>
</html>
