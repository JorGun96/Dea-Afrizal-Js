<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Number</title>
    <style>
        /* Tambahkan sedikit gaya untuk membuat tampilan lebih menarik */
        .container {
            width: 50%;
            margin: auto;
            text-align: center;
            padding-top: 50px;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Counter</h1>
        <textarea id="textInput" placeholder="Type your text here..."></textarea>
        <button id="countButton">Count the word</button>
        <div class="result" id="result"></div>
    </div>

    <script src="countWord.js"></script>
</body>
</html>l
